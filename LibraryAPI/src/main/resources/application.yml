spring:
  application:
    name: LibraryAPI
  output:
    ansi:
      enabled: ALWAYS #Hablitando cores no console
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate.format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
  file:
    name: app.log
  level:
    root: warn
    io:
      github:
        marcosvinicius: debug
    org:
      springframework:
        web: debug
        security: trace

management:
  server:
    port: 9090 # Configurando uma porta diferente
  endpoints:
    web:
      exposure:
        include: '*' # Incluindo todos os endpoints

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}
